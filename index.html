<style>
:root{
  --accent:#5b4bb5;
  --accent-light:#d7d3ff;
  --accent-soft:#f6f5ff;
  --bg:#fff;
  --text:#222;
  --sub:#6d6d6d;
  --border:#e6e6e6;
}

/* ===== 全体 ===== */
*{ box-sizing:border-box; }

body{
  margin:0;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,sans-serif;
  color:var(--text);
  padding:12px;
  -webkit-user-select:none;
}

button{
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
}

/* ===== レイアウト ===== */
.page-wrap{
  max-width:520px;
  margin:0 auto;
}

.card{
  background:#fff;
  border:1px solid var(--border);
  border-radius:14px;
  padding:18px;
  margin:0 auto 18px;
}

.hidden{ display:none; }

/* ===== 見出し・テキスト ===== */
h1{
  margin:0 0 10px;
  font-size:20px;
  font-weight:800;
  text-align:center;
}

.subtitle{
  text-align:center;
  color:var(--sub);
  font-size:13px;
  margin-bottom:14px;
}

.notice{
  font-size:11px;
  color:var(--sub);
  line-height:1.5;
  margin-top:12px;
}

/* トップページの注意書きだけ左揃え */
#setup-screen .notice{
  text-align:left;
}

/* ===== ボタン ===== */
.btn-main{
  width:100%;
  padding:12px 0;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#fff;
  font-weight:700;
  font-size:15px;
  margin-top:12px;
}

.btn-sub{
  flex:1;
  background:#fff;
  border-radius:10px;
  border:1px solid var(--accent-light);
  padding:10px 0;
  font-size:13px;
  font-weight:700;
  color:var(--text);
}

.btn-ghost{
  border:none;
  background:transparent;
  color:var(--sub);
  font-size:12px;
}

.btn-small{
  padding:6px 10px;
  font-size:12px;
  border-radius:8px;
  border:1px solid var(--accent-light);
  background:#fff;
  font-weight:700;
}

/* ===== カテゴリ選択 ===== */
.checkbox-group{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.checkbox-group label{
  font-size:17px;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:8px;
}
.checkbox-group input{
  width:22px;
  height:22px;
  accent-color:var(--accent);
}

/* ===== ソート画面 ===== */
.progress{
  height:10px;
  background:#eee;
  border-radius:999px;
  margin-bottom:14px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  width:0%;
  background:var(--accent);
  transition:width .25s;
}

.choice-btn{
  width:100%;
  background:#fff;
  border:1px solid var(--accent-light);
  border-radius:10px;
  padding:14px;
  font-size:16px;
  font-weight:600;
  text-align:center;
  margin-bottom:10px;
}

.sub-row{
  display:flex;
  gap:10px;
  margin-top:6px;
}

.sort-restart-wrap{
  margin-top:10px;
  text-align:center;
}

/* ===== 結果部分 ===== */
#result-note{
  text-align:center;
  font-size:11px;
  color:var(--sub);
  margin-bottom:6px;
}

#result-screen.card{
  padding:22px 18px;
}

.result-buttons{
  display:flex;
  justify-content:flex-end;
  gap:6px;
  margin-bottom:10px;
}

.result-hint{
  font-size:11px;
  color:var(--sub);
  margin:8px 0 12px;
  text-align:center;
}

/* 画像に写るエリア：少し余白を広めに */
#result-capture{
  padding:20px 12px 18px;
}

/* テーブル */
table{
  width:100%;
  border-collapse:collapse;
}
td,th{
  padding:10px 4px;
  border-bottom:1px solid var(--border);
  text-align:center;
}

th{
  font-size:11px;
  color:var(--sub);
}

.rank{
  width:44px;
  font-size:12px;
  font-weight:800;
  color:var(--accent);
}

.song-main{
  font-size:17px;
  font-weight:700;
}
.song-sub{
  font-size:12px;
  color:var(--sub);
  margin-top:3px;
}

.song-row{ cursor:pointer; }

.song-row:hover{
  background:var(--accent-soft);
}

/* クレジット行（背景の紫をなくす） */
.detail-row td{
  background:#ffffff;
  padding:6px 10px;
}

.credit-line{
  font-size:11px;
  text-align:left;
  margin:1px 0;
}
.credit-label{
  font-weight:700;
  color:var(--accent);
  margin-right:4px;
}

/* フッター */
.footer{
  text-align:center;
  font-size:11px;
  color:var(--sub);
  margin-top:16px;
}
.footer a{
  color:var(--accent);
  font-weight:700;
  text-decoration:none;
}
</style>
</head>

    </div>

/* ========= DOM 取得 ========= */
const setupScreen   = document.getElementById("setup-screen");
const sortScreen    = document.getElementById("sort-screen");
const resultScreen  = document.getElementById("result-screen");
const resultNote    = document.getElementById("result-note");

const startButton   = document.getElementById("start-button");
const choiceLeftBtn = document.getElementById("choice-left");
const choiceRightBtn= document.getElementById("choice-right");
const choiceDrawBtn = document.getElementById("choice-draw");
const backButton    = document.getElementById("back-button");
const restartSortBtn= document.getElementById("restart-button-sort");
const restartBtn    = document.getElementById("restart-button");
const progressBar   = document.getElementById("progress-bar");
const resultBody    = document.getElementById("result-body");
const saveImageBtn  = document.getElementById("save-image");
const shareXBtn     = document.getElementById("share-x");

/* ========= 状態 ========= */
let activeSongs = [];
let selectedCategories = [];
let order = [];          // activeSongsのインデックス順
let currentIndex = 0;    // 今から挿入する曲のインデックス（activeSongs内）
let low = 0, high = 0, mid = 0;
let finished = false;
let historyStack = [];   // 戻る用
let currentSortedSongs = [];

/* ========= ユーティリティ ========= */
function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [array[i],array[j]] = [array[j],array[i]];
  }
  return array;
}

function updateProgress(){
  if(!activeSongs.length){
    progressBar.style.width = "0%";
    return;
  }
  const done = Math.min(currentIndex, activeSongs.length);
  const percent = Math.floor((done/activeSongs.length)*100);
  progressBar.style.width = percent + "%";
}

/* ========= 画面遷移 ========= */
function showSetup(){
  setupScreen.classList.remove("hidden");
  sortScreen.classList.add("hidden");
  resultScreen.classList.add("hidden");
  resultNote.classList.add("hidden");
}

function showSort(){
  setupScreen.classList.add("hidden");
  resultScreen.classList.add("hidden");
  resultNote.classList.add("hidden");
  sortScreen.classList.remove("hidden");
}

function showResultScreen(){
  sortScreen.classList.add("hidden");
  setupScreen.classList.add("hidden");
  resultScreen.classList.remove("hidden");
  resultNote.classList.remove("hidden");
}

/* ========= 比較表示 ========= */
function renderComparison(){
  if(finished) return;
  if(currentIndex >= activeSongs.length) return;
  if(order.length === 0) return;
  if(low >= high) return;

  mid = Math.floor((low + high)/2);
  const leftSong  = activeSongs[order[mid]];
  const rightSong = activeSongs[currentIndex];

  choiceLeftBtn.textContent  = leftSong.title;
  choiceRightBtn.textContent = rightSong.title;
}

/* ========= 次のステップに進める ========= */
function stepSort(){
  if(finished) return;

  // すべての曲を挿入し終えたら結果へ
  if(currentIndex >= activeSongs.length){
    finished = true;
    currentSortedSongs = order.map(i => activeSongs[i]);
    showResult(currentSortedSongs);
    return;
  }

  // orderが空になることは基本的にないが念のため
  if(order.length === 0){
    order.push(currentIndex);
    currentIndex++;
    updateProgress();
    stepSort();
    return;
  }

  // 挿入位置が確定したとき
  if(low >= high){
    order.splice(low, 0, currentIndex);
    currentIndex++;
    updateProgress();

    // 次の曲へ
    if(currentIndex >= activeSongs.length){
      finished = true;
      currentSortedSongs = order.map(i => activeSongs[i]);
      showResult(currentSortedSongs);
      return;
    }else{
      low = 0;
      high = order.length;
      renderComparison();
      return;
    }
  }

  // まだ比較途中 → 比較を表示
  renderComparison();
}

/* ========= 結果表示 ========= */
function showResult(sortedSongs){
  showResultScreen();
  resultBody.innerHTML = "";
  progressBar.style.width = "0%";

  if(!sortedSongs || !sortedSongs.length){
    const tr = document.createElement("tr");
    const td = document.createElement("td");
    td.colSpan = 2;
    td.textContent = "対象曲がありません。カテゴリ設定を確認してください。";
    tr.appendChild(td);
    resultBody.appendChild(tr);
    return;
  }

  sortedSongs.forEach((song, index) => {
    const tr = document.createElement("tr");
    tr.className = "song-row";

    const rankTd = document.createElement("td");
    rankTd.className = "rank";
    rankTd.textContent = (index + 1) + "位";

    const songTd = document.createElement("td");
    const mainDiv = document.createElement("div");
    mainDiv.className = "song-main";
    mainDiv.textContent = song.title;
    const subDiv = document.createElement("div");
    subDiv.className = "song-sub";
    subDiv.textContent = song.recording || "";
    songTd.appendChild(mainDiv);
    songTd.appendChild(subDiv);

    tr.appendChild(rankTd);
    tr.appendChild(songTd);

    const detailTr = document.createElement("tr");
    detailTr.className = "detail-row";
    const detailTd = document.createElement("td");
    detailTd.colSpan = 2;
    detailTd.innerHTML = `
      <div class="credit-line"><span class="credit-label">歌</span>${song.vocal || "-"}</div>
      <div class="credit-line"><span class="credit-label">作詞</span>${song.lyricist || "-"}</div>
      <div class="credit-line"><span class="credit-label">作曲</span>${song.composer || "-"}</div>
      <div class="credit-line"><span class="credit-label">編曲</span>${song.arranger || "-"}</div>
    `;
    detailTr.appendChild(detailTd);
    detailTr.style.display = "none";

    tr.addEventListener("click", () => {
      detailTr.style.display = (detailTr.style.display === "none") ? "table-row" : "none";
    });

    resultBody.appendChild(tr);
    resultBody.appendChild(detailTr);
  });

  // ログ送信
  sendLog(sortedSongs);
}

/* ========= ソート開始 ========= */
startButton.addEventListener("click", () => {
  const checked = Array.from(
    document.querySelectorAll('input[name="category"]:checked')
  ).map(el => el.value);

  if(!checked.length){
    alert("1つ以上カテゴリを選んでください。");
    return;
  }

  selectedCategories = checked;
  activeSongs = allSongs.filter(s => checked.includes(s.category));

  if(!activeSongs.length){
    alert("該当する曲がありません。");
    return;
  }

  // シャッフルしてスタート
  shuffle(activeSongs);

  // 初期化
  order = [];
  historyStack = [];
  finished = false;

  // 1曲目をそのまま入れて、2曲目から比較
  order.push(0);
  currentIndex = 1;
  low = 0;
  high = order.length;
  updateProgress();

  if(activeSongs.length === 1){
    finished = true;
    currentSortedSongs = [activeSongs[0]];
    showResult(currentSortedSongs);
    return;
  }

  showSort();
  renderComparison();
});

/* ========= 比較ボタン ========= */
function pushHistoryState(){
  historyStack.push({
    order: order.slice(),
    currentIndex,
    low,
    high,
    finished
  });
}

choiceLeftBtn.addEventListener("click", () => {
  if(finished) return;
  if(currentIndex >= activeSongs.length) return;
  if(low >= high) return;

  pushHistoryState();
  // 左（既存）の方が上 → 挿入位置を左側に寄せる
  high = mid;
  stepSort();
});

choiceRightBtn.addEventListener("click", () => {
  if(finished) return;
  if(currentIndex >= activeSongs.length) return;
  if(low >= high) return;

  pushHistoryState();
  // 右（新しい曲）が上 or 同等 → 右側へ
  low = mid + 1;
  stepSort();
});

choiceDrawBtn.addEventListener("click", () => {
  if(finished) return;
  if(currentIndex >= activeSongs.length) return;
  if(low >= high) return;

  pushHistoryState();
  // 引き分けも「右側へ寄せる」扱いで順位を決める
  low = mid + 1;
  stepSort();
});

/* ========= ひとつ戻る ========= */
backButton.addEventListener("click", () => {
  if(!historyStack.length) return;
  const st = historyStack.pop();
  order = st.order.slice();
  currentIndex = st.currentIndex;
  low = st.low;
  high = st.high;
  finished = st.finished;
  showSort();
  updateProgress();
  renderComparison();
});

/* ========= 最初からやり直す ========= */
function restartAll(){
  activeSongs = [];
  order = [];
  currentIndex = 0;
  low = high = mid = 0;
  finished = false;
  historyStack = [];
  currentSortedSongs = [];
  progressBar.style.width = "0%";
  showSetup();
}

restartSortBtn.addEventListener("click", restartAll);
restartBtn.addEventListener("click", restartAll);

/* ========= スプシへログ送信（曲名のみ） ========= */
function sendLog(sortedSongs){
  if(!LOG_ENDPOINT) return;
  if(!sortedSongs || !sortedSongs.length) return;

  const payload = {
    categories: selectedCategories,
    titles: sortedSongs.map(s => s.title)
  };

  try{
    fetch(LOG_ENDPOINT, {
      method:"POST",
      mode:"no-cors",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(payload)
    }).catch(e => {
      console.error("log fetch error", e);
    });
  }catch(e){
    console.error("log send error", e);
  }
}

/* ========= 画像保存（結果のみ＋余白あり） ========= */
saveImageBtn.addEventListener("click", () => {
  const target = document.getElementById("result-capture");
  if(!target) return;

  html2canvas(target, {
    scale:2,
    backgroundColor:"#ffffff"
  }).then(canvas => {
    canvas.toBlob(blob => {
      if(!blob) return;
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "beyooooonds_sort_result.png";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  }).catch(() => {
    alert("画像の保存に失敗しました。ブラウザの設定などをご確認ください。");
  });
});

/* ========= X共有テキスト ========= */
function buildShareText(){
  if(!currentSortedSongs || !currentSortedSongs.length){
    return "BEYOOOOONDS楽曲ソート 結果\n\n（結果がありません）";
  }
  let lines = [];
  lines.push("BEYOOOOONDS楽曲ソート 結果", "");
  const n = Math.min(5, currentSortedSongs.length);
  for(let i=0;i<n;i++){
    lines.push((i+1) + "位 " + currentSortedSongs[i].title);
  }
  lines.push("");
  lines.push("#ビヨ曲ソート");
  lines.push("https://beyomusic-sort.github.io/1019/");
  return lines.join("\n");
}

/* ========= X共有：アプリ優先 → Webフォールバック ========= */
shareXBtn.addEventListener("click", () => {
  const text = buildShareText();
  const encoded = encodeURIComponent(text);
  const appUrl = "x://post?text=" + encoded;
  const webUrl = "https://x.com/intent/post?text=" + encoded;

  const start = Date.now();
  try{
    window.location.href = appUrl;
    setTimeout(() => {
      const elapsed = Date.now() - start;
      // ほとんど遷移していない＝アプリ起動してなさそう → Web版
      if(elapsed < 900){
        window.open(webUrl, "_blank");
      }
    }, 700);
  }catch(e){
    window.open(webUrl, "_blank");
  }
});
</script>
