<style>
:root{
  --accent:#5442a8;
  --accent-light:#dcd6ff;
  --accent-soft:#f4f2ff;
  --text:#222;
  --subtext:#666;
  --bg:#ffffff;
  --border:#dfe0e6;
}
*{
  box-sizing:border-box;
  -webkit-touch-callout:none;
  -webkit-user-select:none;
  touch-action:manipulation;
}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  margin:0;
  padding:18px 12px 50px;
  color:var(--text);
  text-align:center;
}
.page-wrap{max-width:560px;margin:0 auto;}
h1{font-size:22px;font-weight:800;margin-bottom:4px;}
.subtitle{font-size:13px;color:var(--subtext);margin-bottom:18px;}

/* TOP カテゴリ */
.checkbox-group{
  display:flex;
  flex-direction:column;
  gap:14px;
  margin-top:12px;
}
label{
  font-size:17px;
  font-weight:600;
  padding:12px 14px;
  border-radius:12px;
  background:#fafaff;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  gap:10px;
}
input[type="checkbox"]{
  transform:scale(1.3);
  accent-color:var(--accent);
}
.btn{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#fff;
  font-size:17px;
  margin-top:20px;
}

/* ソート画面 */
#sort-screen h1{margin-bottom:10px;}

.choice-btn{
  background:#fff;
  border:2px solid var(--accent-light);
  font-size:19px;
  font-weight:700;
  padding:16px;
  border-radius:14px;
  margin-bottom:12px;
}

/* 引き分け＋戻る 小さく横並び */
.sub-row{
  display:flex;
  justify-content:space-between;
  gap:10px;
  margin-top:10px;
}
.sub-btn{
  flex:1;
  padding:8px 6px;
  font-size:13px;
  border-radius:10px;
  background:#fff;
  border:1px solid var(--accent-light);
}

/* 進捗バー */
.progress-wrap{margin-top:8px;margin-bottom:14px;}
.progress-percent{font-size:12px;color:var(--subtext);}
.progress-bar{
  width:100%;
  height:12px;
  background:#e9e6ff;
  border-radius:10px;
  overflow:hidden;
  margin-top:6px;
}
.progress-fill{
  height:100%;
  width:0%;
  background:var(--accent);
  transition:width 0.25s;
}

/* 最初から */
.restart-small{
  margin-top:30px;
  font-size:13px;
  color:var(--subtext);
  text-decoration:underline;
  border:none;
  background:none;
}

/* 結果画面 */
.result-note{
  font-size:11px;
  color:var(--subtext);
  margin-bottom:10px;
  margin-top:0;
}
.result-header{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-bottom:10px;
}
.btn-small{
  padding:6px 10px;
  font-size:12px;
  border-radius:8px;
  background:#fff;
  border:1px solid var(--accent-light);
  color:var(--accent);
}
.result-title{
  font-size:21px;
  font-weight:800;
  margin-bottom:10px;
}
.tips{
  font-size:11px;
  color:var(--subtext);
  margin-bottom:6px;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th{
  font-size:11px;
  color:var(--subtext);
  border-bottom:1px solid var(--border);
}
td{
  padding:8px;
  border-bottom:1px solid var(--border);
}
tbody tr:hover{background:var(--accent-soft);}

.title-main{font-size:15px;font-weight:700;}
.title-sub{font-size:11px;color:var(--subtext);}
.detail-row{background:#f9f8ff;}
.rank-cell{
  width:40px;
  font-size:12px;
  font-weight:700;
  color:var(--accent);
}
.credit-line{
  font-size:11px;
  text-align:left;
  margin:1px 0;
}
.credit-label{
  font-weight:700;
  color:var(--accent);
  margin-right:4px;
}

.hidden{display:none;}

.footer{
  margin-top:20px;
  font-size:11px;
  color:var(--subtext);
}
.footer a{
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

          </tr>
        </thead>
        <tbody id="result-body"></tbody>
      </table>
    </div>

    <button id="restart-button" class="restart-small">最初からやり直す</button>
  </div>

  <div class="footer">
    製作者：
    <a href="https://x.com/beyomusicsort" target="_blank" rel="noopener noreferrer">@beyomusicsort</a>
  </div>

</div><!-- /page-wrap -->

const setupScreen   = document.getElementById("setup-screen");
const sortScreen    = document.getElementById("sort-screen");
const resultScreen  = document.getElementById("result-screen");

const startButton   = document.getElementById("start-button");
const choiceLeftBtn = document.getElementById("choice-left");
const choiceRightBtn= document.getElementById("choice-right");
const choiceDrawBtn = document.getElementById("choice-draw");
const backButton    = document.getElementById("back-button");
const restartButton = document.getElementById("restart-button");
const restartSmall  = document.getElementById("restart-small");

const progressPercent = document.getElementById("progress-percent");
const progressFill    = document.getElementById("progress-fill");

const resultBody    = document.getElementById("result-body");
const saveImageBtn  = document.getElementById("save-image");
const shareXBtn     = document.getElementById("share-x");

let activeSongs = [];
let sortedOrder = [];
let insertIndex = 0;
let low = 0, high = 0, mid = 0;
let historyStack = [];
let currentSortedSongs = [];
let selectedCategories = [];

// 履歴
function pushHistory(){
  historyStack.push({
    sortedOrder:[...sortedOrder],
    insertIndex,
    low,
    high
  });
}
function popHistory(){
  if(!historyStack.length) return;
  const st = historyStack.pop();
  sortedOrder = [...st.sortedOrder];
  insertIndex = st.insertIndex;
  low = st.low;
  high = st.high;
  showNextComparison();
}

// 進捗
function updateProgress(){
  if(!activeSongs.length){
    progressPercent.textContent = "";
    progressFill.style.width = "0%";
    return;
  }
  const done = Math.min(insertIndex, activeSongs.length);
  const percent = Math.floor((done / activeSongs.length) * 100);
  progressPercent.textContent = `${percent}%`;
  progressFill.style.width = `${percent}%`;
}

// 比較を進める
function showNextComparison(){
  if(!activeSongs.length){
    showResult([]);
    return;
  }

  if(insertIndex >= activeSongs.length){
    currentSortedSongs = sortedOrder.map(i => activeSongs[i]);
    showResult(currentSortedSongs);
    return;
  }

  if(sortedOrder.length === 0){
    sortedOrder.push(insertIndex);
    insertIndex++;
    if(insertIndex >= activeSongs.length){
      currentSortedSongs = sortedOrder.map(i => activeSongs[i]);
      showResult(currentSortedSongs);
      return;
    }
    low = 0;
    high = sortedOrder.length;
  }

  if(low >= high){
    sortedOrder.splice(low,0,insertIndex);
    insertIndex++;
    historyStack = [];
    if(insertIndex >= activeSongs.length){
      currentSortedSongs = sortedOrder.map(i => activeSongs[i]);
      showResult(currentSortedSongs);
      return;
    }
    low = 0;
    high = sortedOrder.length;
  }

  mid = Math.floor((low + high)/2);
  const leftSong  = activeSongs[sortedOrder[mid]];
  const rightSong = activeSongs[insertIndex];

  choiceLeftBtn.textContent  = leftSong.title;
  choiceRightBtn.textContent = rightSong.title;

  updateProgress();
}

// 結果表示
function showResult(sortedSongs){
  sortScreen.classList.add("hidden");
  setupScreen.classList.add("hidden");
  resultScreen.classList.remove("hidden");
  resultBody.innerHTML = "";
  progressPercent.textContent = "";
  progressFill.style.width = "0%";

  if(!sortedSongs || !sortedSongs.length){
    const tr = document.createElement("tr");
    const td = document.createElement("td");
    td.colSpan = 2;
    td.textContent = "対象曲がありません。カテゴリ設定を確認してください。";
    tr.appendChild(td);
    resultBody.appendChild(tr);
    return;
  }

  sortedSongs.forEach((song, index) => {
    const tr = document.createElement("tr");
    tr.className = "song-row";

    const tdRank = document.createElement("td");
    tdRank.className = "rank-cell";
    tdRank.textContent = `${index + 1}位`;

    const tdTitle = document.createElement("td");
    const titleDiv = document.createElement("div");
    titleDiv.className = "title-main";
    titleDiv.textContent = song.title;
    const subDiv = document.createElement("div");
    subDiv.className = "title-sub";
    subDiv.textContent = song.recording || "";

    tdTitle.appendChild(titleDiv);
    tdTitle.appendChild(subDiv);

    tr.appendChild(tdRank);
    tr.appendChild(tdTitle);

    const detailTr = document.createElement("tr");
    detailTr.className = "detail-row hidden";
    const detailTd = document.createElement("td");
    detailTd.colSpan = 2;
    detailTd.innerHTML = `
      <div class="credit-line"><span class="credit-label">歌</span>${song.vocal || "-"}</div>
      <div class="credit-line"><span class="credit-label">作詞</span>${song.lyricist || "-"}</div>
      <div class="credit-line"><span class="credit-label">作曲</span>${song.composer || "-"}</div>
      <div class="credit-line"><span class="credit-label">編曲</span>${song.arranger || "-"}</div>
    `;
    detailTr.appendChild(detailTd);

    tr.addEventListener("click", () => {
      detailTr.classList.toggle("hidden");
    });

    resultBody.appendChild(tr);
    resultBody.appendChild(detailTr);
  });

  sendLog(sortedSongs);
}

/* ソート開始 */
startButton.addEventListener("click", () => {
  const checked = Array.from(
    document.querySelectorAll('input[name="category"]:checked')
  ).map(el => el.value);

  if(!checked.length){
    alert("1つ以上カテゴリを選んでください。");
    return;
  }

  selectedCategories = checked;
  activeSongs = allSongs.filter(s => checked.includes(s.category));

  if(!activeSongs.length){
    alert("該当する曲がありません。");
    return;
  }

  sortedOrder = [];
  insertIndex = 0;
  low = 0;
  high = 0;
  historyStack = [];
  currentSortedSongs = [];

  setupScreen.classList.add("hidden");
  resultScreen.classList.add("hidden");
  sortScreen.classList.remove("hidden");

  updateProgress();
  showNextComparison();
});

/* 選択ボタン */
choiceLeftBtn.addEventListener("click", () => {
  pushHistory();
  high = mid;
  showNextComparison();
});
choiceRightBtn.addEventListener("click", () => {
  pushHistory();
  low = mid + 1;
  showNextComparison();
});
choiceDrawBtn.addEventListener("click", () => {
  pushHistory();
  low = mid + 1;
  showNextComparison();
});
backButton.addEventListener("click", () => {
  popHistory();
});

/* 最初から */
function restartAll(){
  resultScreen.classList.add("hidden");
  sortScreen.classList.add("hidden");
  setupScreen.classList.remove("hidden");
}
restartButton.addEventListener("click", restartAll);
restartSmall.addEventListener("click", restartAll);

/* スプシへログ送信（titles配列だけ送る） */
function sendLog(sortedSongs){
  if(!LOG_ENDPOINT) return;
  if(!sortedSongs || !sortedSongs.length) return;

  const payload = {
    categories: selectedCategories,
    titles: sortedSongs.map(s => s.title)
  };

  fetch(LOG_ENDPOINT, {
    method:"POST",
    mode:"no-cors",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(payload)
  }).catch(err => console.error("log failed", err));
}

/* 画像保存：結果部分だけ */
saveImageBtn.addEventListener("click", () => {
  const captureArea = document.getElementById("result-capture");
  if(!captureArea) return;

  html2canvas(captureArea, {
    scale:2,
    backgroundColor:"#ffffff"
  }).then(canvas => {
    const dataUrl = canvas.toDataURL("image/png");
    const link = document.createElement("a");
    link.href = dataUrl;
    link.download = "beyooooonds_sort_result.png";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }).catch(() => {
    alert("画像の保存に失敗しました。ブラウザの設定をご確認ください。");
  });
});

/* X共有（アプリ優先→Webフォールバック） */
function buildShareText(){
  if(!currentSortedSongs || !currentSortedSongs.length){
    return "BEYOOOOONDS楽曲ソート 結果\n\n（結果がありません）";
  }
  const lines = [];
  lines.push("BEYOOOOONDS楽曲ソート 結果","");
  const n = Math.min(5, currentSortedSongs.length);
  for(let i=0;i<n;i++){
    lines.push(`${i+1}位 ${currentSortedSongs[i].title}`);
  }
  lines.push("");
  lines.push("#ビヨ曲ソート");
  lines.push("https://beyomusic-sort.github.io/1019/");
  return lines.join("\n");
}

shareXBtn.addEventListener("click", () => {
  const text = buildShareText();
  const encoded = encodeURIComponent(text);
  const appUrl = "twitter://post?message=" + encoded;
  const webUrl = "https://x.com/intent/post?text=" + encoded;

  const start = Date.now();
  window.location.href = appUrl;
  setTimeout(() => {
    const elapsed = Date.now() - start;
    if(elapsed < 800){
      window.location.href = webUrl;
    }
  }, 600);
});
