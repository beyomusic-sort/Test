      --text-sub: #777777;
      --border: #E0E0E0;
      --radius: 16px;
      --shadow: 0 6px 18px rgba(0,0,0,0.04);
    }
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
    }

    .page-wrapper {
      min-height: 100vh;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 12px 16px 24px;
    }

    #site-title {
      margin-top: 14px;
      margin-bottom: 10px;
      text-align: center;
    }

    #site-title h1 {
      font-size: 1.4rem;
      margin: 0;
      letter-spacing: 0.04em;
    }

    body.is-result #site-title {
      display: none;
    }

    h2 {
      font-size: 1rem;
      margin: 6px 0 10px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 16px 16px 18px;
      margin: 6px 0 16px;
      border: 1px solid var(--border);
    }

    .category-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 8px 12px;
      margin-top: 8px;
    }

    .category-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 11px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 0.84rem;
    }

    .category-item input {
      width: 16px;
      height: 16px;
    }

    .notice {
      font-size: 0.7rem;
      color: var(--text-sub);
      line-height: 1.6;
      margin-top: 8px;
      white-space: pre-line;
    }

    .btn-primary,
    .btn-secondary,
    .btn-ghost,
    .btn-reset {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      min-height: 32px;
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.05s ease, box-shadow 0.05s ease, background 0.1s ease, border-color 0.1s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 3px 8px rgba(126, 99, 199, 0.35);
    }
    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 1px 4px rgba(126, 99, 199, 0.4);
    }

    .btn-secondary {
      background: #fff;
      color: var(--accent);
      border: 1.5px solid var(--accent);
    }

    .btn-ghost {
      background: #fff;
      color: var(--text-sub);
      border: 1px solid #cccccc;
    }

    .btn-reset {
      background: #fff;
      color: var(--accent);
      border: 1.5px solid var(--accent);
      border-radius: 999px;
      padding-inline: 14px;
    }

    .btn-secondary:active,
    .btn-ghost:active,
    .btn-reset:active {
      transform: translateY(1px);
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .btn-row.center {
      justify-content: center;
    }

    /* ソート中画面 */
    .song-choice-wrapper {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 10px;
      margin-top: 6px;
    }

    .song-choice {
      padding: 11px 12px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.03);
      cursor: pointer;
      border: 1.5px solid #d8d0ff;
      text-align: center;
      -webkit-tap-highlight-color: transparent;
    }

    .song-choice-title {
      font-size: 0.96rem;
      font-weight: 600;
      margin-bottom: 1px;
    }

    .song-choice-album {
      display: none; /* ソート中は収録は表示しない */
    }

    .song-choice:active {
      transform: translateY(1px);
      border-color: var(--accent);
    }

    .sort-sub-btn-row {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    .sort-sub-btn-row .btn-secondary,
    .sort-sub-btn-row .btn-ghost {
      flex: 1;
      min-width: 0;
    }

    .sort-bottom-row {
      margin-top: 2px;
      text-align: center;
    }

    /* 進捗バー */
    .progress-area {
      margin-top: 10px;
      font-size: 0.72rem;
    }
    .progress-text {
      margin-bottom: 3px;
      color: var(--text-sub);
    }
    .progress-bar {
      width: 100%;
      height: 7px;
      border-radius: 999px;
      background: #f0eefb;
      overflow: hidden;
    }
    .progress-bar-inner {
      width: 0%;
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), #C2B5FF);
      transition: width 0.15s ease-out;
    }

    /* 結果画面 */
    .result-notice {
      font-size: 0.7rem;
      color: var(--text-sub);
      margin-bottom: 6px;
      white-space: pre-line;
    }

    .share-row {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

      padding: 5px 10px;
      font-size: 0.78rem;
    }

    .result-wrapper {

      border-radius: 14px;
      padding: 10px 10px 6px;
      /* 枠と影は card 側に任せる（二重枠防止） */
    }

    .result-title {
      font-size: 1rem;
      font-weight: 700;
      text-align: left;
      margin: 2px 0 6px;
    }

    .result-instruction {
      font-size: 0.72rem;
      color: var(--text-sub);
      margin-bottom: 6px;
    }

    .song-result-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .song-result-item {
      padding: 6px 2px;
      border-bottom: 1px solid #f1f1f5;
      cursor: pointer;
    }

    .song-result-item:last-child {
      border-bottom: none;
    }

    .song-result-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .song-result-title-line {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 1px;
    }

    .song-result-album {
      font-size: 0.74rem;
      color: var(--text-sub);
    }

    .song-result-credits {
      font-size: 0.74rem;
      color: var(--text-sub);
      margin-top: 3px;
      display: none;
      line-height: 1.4;
    }

    .result-footer-link {

      text-align: right;
    }

    .result-footer-link button {

      { title: "フランスレボリューション",
        album: "演劇女子部「ビヨサイユ宮殿」",
        artist: "演劇女子部(BEYOOOOONDS)",
        lyric: "毛利亘宏",
        compose: "和田俊輔",
        arrange: "文愛実"
      }
    ];

    // カテゴリ判定
    function detectCategory(artist) {
      if (artist.includes("演劇女子部")) return "演劇女子部";
      if (artist === "CHICA#TETSU" || artist === "雨ノ森 川海" || artist === "SeasoningS") {
        return "ユニット";
      }
      if (artist === "山﨑夢羽" || artist === "島倉りか") return "ソロ";
      return "BEYOOOOONDS";
    }

    const songs = rawSongs.map((s, index) => ({
      id: index,
      ...s,
      category: detectCategory(s.artist)
    }));

    // DOM
    const screens = {
      start: document.getElementById("screen-start"),
      sort: document.getElementById("screen-sort"),
      result: document.getElementById("screen-result")
    };
    const bodyEl = document.body;
    const siteTitle = document.getElementById("site-title");

    const btnStartSort = document.getElementById("btn-start-sort");
    const btnDraw = document.getElementById("btn-draw");
    const btnBack = document.getElementById("btn-back");
    const btnReset = document.getElementById("btn-reset");
    const btnShareX = document.getElementById("btn-share-x");
    const btnSaveImage = document.getElementById("btn-save-image");
    const btnBackToTop = document.getElementById("btn-back-to-top");
    const categoryCheckboxes = document.querySelectorAll(".category-checkbox");

    const choiceTop = document.getElementById("choice-top");
    const choiceBottom = document.getElementById("choice-bottom");
    const choiceTopTitle = document.getElementById("choice-top-title");
    const choiceBottomTitle = document.getElementById("choice-bottom-title");

    const progressPercentEl = document.getElementById("progress-percent");
    const progressBarInner = document.getElementById("progress-bar-inner");
    const resultList = document.getElementById("result-list");
    const resultCaptureArea = document.getElementById("result-capture-area");

    function showScreen(name) {
      Object.keys(screens).forEach(key => {
        screens[key].classList.toggle("active", key === name);
      });
      if (name === "result") {
        bodyEl.classList.add("is-result");
      } else {
        bodyEl.classList.remove("is-result");
      }
    }

    // ソート状態
    let currentModeLabel = "";
    let targetSongIds = [];
    let sortedIds = [];
    let insertOrder = [];
    let currentInsertIndex = 0;
    let currentInsertId = null;
    let bsLow = 0;
    let bsHigh = 0;
    let bsMid = 0;
    let comparisonsDone = 0;
    let totalComparisonsEstimate = 1;

    const historyStack = [];

    function cloneState() {
      return {
        sortedIds: [...sortedIds],
        insertOrder: [...insertOrder],
        currentInsertIndex,
        currentInsertId,
        bsLow,
        bsHigh,
        bsMid,
        comparisonsDone
      };
    }

    function restoreState(state) {
      sortedIds = [...state.sortedIds];
      insertOrder = [...state.insertOrder];
      currentInsertIndex = state.currentInsertIndex;
      currentInsertId = state.currentInsertId;
      bsLow = state.bsLow;
      bsHigh = state.bsHigh;
      bsMid = state.bsMid;
      comparisonsDone = state.comparisonsDone;
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function getSongById(id) {
      return songs[id];
    }

    function updateProgress() {
      const percent = Math.min(100, Math.round((comparisonsDone / totalComparisonsEstimate) * 100));
      progressPercentEl.textContent = percent;
      progressBarInner.style.width = percent + "%";
    }

    function setupNextInsert() {
      if (currentInsertIndex >= insertOrder.length) {
        finishSort();
        return;
      }

      if (sortedIds.length === 0) {
        // 最初の1曲は自動で1位
        currentInsertId = insertOrder[currentInsertIndex];
        sortedIds.push(currentInsertId);
        currentInsertIndex++;
        currentInsertId = null;
        setupNextInsert();
        return;
      }

      if (currentInsertId == null) {
        currentInsertId = insertOrder[currentInsertIndex];
      }

      bsLow = 0;
      bsHigh = sortedIds.length - 1;
      proceedBinaryStep();
    }

    function proceedBinaryStep() {
      if (bsLow > bsHigh) {
        // 挿入位置が決定
        sortedIds.splice(bsLow, 0, currentInsertId);
        currentInsertIndex++;
        currentInsertId = null;
        setupNextInsert();
        return;
      }

      bsMid = Math.floor((bsLow + bsHigh) / 2);
      const midId = sortedIds[bsMid];

      const insertSong = getSongById(currentInsertId);
      const midSong = getSongById(midId);

      // 比較表示：常に「currentInsert vs mid」
      choiceTopTitle.textContent = insertSong.title;
      choiceBottomTitle.textContent = midSong.title;
    }

    function handleChooseTop() {
      // 上（新曲）の方が好き
      historyStack.push(cloneState());
      comparisonsDone++;
      bsHigh = bsMid - 1;
      updateProgress();
      proceedBinaryStep();
    }

    function handleChooseBottom() {
      // 下（既存）の方が好き
      historyStack.push(cloneState());
      comparisonsDone++;
      bsLow = bsMid + 1;
      updateProgress();
      proceedBinaryStep();
    }

    function handleDraw() {
      // 引き分け：mid のすぐ下に挿入
      historyStack.push(cloneState());
      comparisonsDone++;
      const pos = bsMid + 1;
      sortedIds.splice(pos, 0, currentInsertId);
      currentInsertIndex++;
      currentInsertId = null;
      updateProgress();
      setupNextInsert();
    }

    function handleBack() {
      const state = historyStack.pop();
      if (!state) return;
      restoreState(state);
      updateProgress();
      if (currentInsertId == null && currentInsertIndex < insertOrder.length) {
        currentInsertId = insertOrder[currentInsertIndex];
      }
      proceedBinaryStep();
    }

    function buildResultList() {
      resultList.innerHTML = "";
      const rankingTitles = sortedIds.map(id => getSongById(id).title);

      sortedIds.forEach((id, idx) => {
        const s = getSongById(id);
        const li = document.createElement("li");
        li.className = "song-result-item";

        const main = document.createElement("div");
        main.className = "song-result-main";

        const titleLine = document.createElement("div");
        titleLine.className = "song-result-title-line";
        titleLine.textContent = (idx + 1) + "．" + s.title;

        const albumEl = document.createElement("div");
        albumEl.className = "song-result-album";
        albumEl.textContent = s.album;

        const creditsEl = document.createElement("div");
        creditsEl.className = "song-result-credits";
        creditsEl.setAttribute("data-html2canvas-ignore", "true");
        creditsEl.innerHTML =
          "歌： " + s.artist + "<br>" +
          "作詞： " + s.lyric + "<br>" +
          "作曲： " + s.compose + "<br>" +
          "編曲： " + s.arrange;

        main.appendChild(titleLine);
        main.appendChild(albumEl);
        main.appendChild(creditsEl);

        li.appendChild(main);
        li.addEventListener("click", () => {
          li.classList.toggle("open");
        });

        resultList.appendChild(li);
      });

      sendResultToSheet(rankingTitles);
    }

    function sendResultToSheet(rankingTitles) {
      const mode = currentModeLabel || "";
      // 区切りをスラッシュに変更
      const rankingStr = rankingTitles.join("/");
      const top1 = rankingTitles[0] || "";
      const top5 = rankingTitles.slice(0, 5).join("/");

      const payload = {
        timestamp: new Date().toISOString(),
        mode: mode,
        ranking: rankingStr,
        top1: top1,
        top5: top5
      };

      try {
        fetch(GAS_ENDPOINT, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        }).catch(() => {});
      } catch (e) {
        console.warn("sendResultToSheet error", e);
      }
    }

    function finishSort() {
      updateProgress();
      buildResultList();
      showScreen("result");
    }

    function resetAll() {
      sortedIds = [];
      insertOrder = [];
      currentInsertIndex = 0;
      currentInsertId = null;
      bsLow = 0;
      bsHigh = 0;
      bsMid = 0;
      comparisonsDone = 0;
      totalComparisonsEstimate = 1;
      historyStack.length = 0;
      progressPercentEl.textContent = "0";
      progressBarInner.style.width = "0%";
      showScreen("start");
    }

    // イベント登録
    btnStartSort.addEventListener("click", () => {
      const selected = Array.from(categoryCheckboxes)
        .filter(cb => cb.checked)
        .map(cb => cb.value);

      if (selected.length === 0) {
        alert("カテゴリを1つ以上選択してください。");
        return;
      }

      const target = songs.filter(s => selected.includes(s.category));
      if (target.length === 0) {
        alert("対象楽曲がありません。カテゴリ選択を確認してください。");
        return;
      }

      targetSongIds = target.map(s => s.id);
      insertOrder = shuffle([...targetSongIds]);
      sortedIds = [];
      currentInsertIndex = 0;
      currentInsertId = null;
      historyStack.length = 0;
      comparisonsDone = 0;

      currentModeLabel = selected.join(",");

      const n = insertOrder.length;
      totalComparisonsEstimate = Math.max(1, Math.ceil(n * Math.log2(n + 1)));

      updateProgress();
      showScreen("sort");
      setupNextInsert();
    });

    choiceTop.addEventListener("click", handleChooseTop);
    choiceBottom.addEventListener("click", handleChooseBottom);
    btnDraw.addEventListener("click", handleDraw);
    btnBack.addEventListener("click", handleBack);
    btnReset.addEventListener("click", resetAll);
    btnBackToTop.addEventListener("click", resetAll);

    btnShareX.addEventListener("click", () => {
      const titles = Array.from(resultList.querySelectorAll(".song-result-title-line"))
        .slice(0, 5)
        .map(el => {
          const text = el.textContent || "";
          return text.replace(/^\d+．/, "").trim();
        });

      let text = "BEYOOOOONDS楽曲ソート 結果\n\n";
      titles.forEach((t, i) => {
        text += (i + 1) + "．" + t + "\n";
      });
      text += "\n#ビヨ曲ソート\n@beyomusicsort\n\nhttps://beyomusic-sort.github.io/1019/\n";

      const url = "https://x.com/intent/tweet?text=" + encodeURIComponent(text);
      window.open(url, "_blank");
    });

    btnSaveImage.addEventListener("click", () => {
      if (!window.html2canvas) {
        alert("画像保存機能の読み込みが完了していません。少ししてからお試しください。");
        return;
      }
      html2canvas(resultCaptureArea, {
        scale: 2,
        useCORS: true
      }).then(canvas => {
        canvas.toBlob(blob => {
          if (!blob) return;
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "beyooooonds_sort_result.png";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(a.href);
        });
      });
    });
  </script>
