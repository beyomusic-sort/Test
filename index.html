// 状態
let activeSongs = [];
let baseSortedSongs = [];       // 1周目の最終結果
let sortedOrder = [];
let insertIndex = 0;
let low = 0, high = 0, mid = 0;
let historyStack = [];
let currentSortedSongs = [];
let selectedCategories = [];
let refineMode = false;         // 上位10曲再ソート中かどうか
const REFINE_TOP_N = 10;

/* ---------- 共通：履歴管理 ---------- */
function pushHistory() {
  historyStack.push({
    sortedOrder: [...sortedOrder],
    insertIndex,
    low,
    high
  });
}

function popHistory() {
  if (historyStack.length === 0) return;
  const st = historyStack.pop();
  sortedOrder = [...st.sortedOrder];
  insertIndex = st.insertIndex;
  low = st.low;
  high = st.high;
  showNextComparison();
}

/* ---------- 進捗表示 ---------- */
function updateProgress() {
  if (!activeSongs.length) {
    progressText.textContent = "";
    progressBar.style.width = "0%";
    return;
  }
  const done = Math.min(insertIndex, activeSongs.length);
  const percent = Math.floor((done / activeSongs.length) * 100);
  progressText.textContent = percent + "%";
  progressBar.style.width = percent + "%";
}

/* ---------- ソート初期化 ---------- */
function initSortState() {
  sortedOrder = [];
  insertIndex = 0;
  low = 0;
  high = 0;
  historyStack = [];
  currentSortedSongs = [];
  updateProgress();
}

    showResult([]);
    return;

  if (insertIndex >= activeSongs.length) {
    currentSortedSongs = sortedOrder.map(i => activeSongs[i]);

    if (!refineMode) {
      // 1周目が終わったところ
      baseSortedSongs = currentSortedSongs.slice();
      const n = Math.min(REFINE_TOP_N, baseSortedSongs.length);
      if (n > 1) {
        // 上位n曲だけ再ソート開始
        refineMode = true;
        activeSongs = baseSortedSongs.slice(0, n);
        initSortState();
        showNextComparison();
        return;
      } else {
        // 曲数が少なすぎるのでそのまま結果へ
        showResult(baseSortedSongs);
        return;
      }
    } else {
      // refineMode中の1周終わり → 上位再ソート完了
      const refinedTop = currentSortedSongs.slice();
      const n = refinedTop.length;
      const finalList = refinedTop.concat(baseSortedSongs.slice(n));
      refineMode = false;
      showResult(finalList);
      return;
    }
  }

  // 最初の1曲をソート済みに入れる
  if (sortedOrder.length === 0) {
    sortedOrder.push(insertIndex);
    insertIndex++;
    if (insertIndex >= activeSongs.length) {
      currentSortedSongs = sortedOrder.map(i => activeSongs[i]);
      if (!refineMode) {
        baseSortedSongs = currentSortedSongs.slice();
        const n = Math.min(REFINE_TOP_N, baseSortedSongs.length);
        if (n > 1) {
          refineMode = true;
          activeSongs = baseSortedSongs.slice(0, n);
          initSortState();
          showNextComparison();
          return;
        } else {
          showResult(baseSortedSongs);
          return;
        }
      } else {
        const refinedTop = currentSortedSongs.slice();
        const n = refinedTop.length;
        const finalList = refinedTop.concat(baseSortedSongs.slice(n));
        refineMode = false;
        showResult(finalList);
        return;
      }
    }
    low = 0;
    high = sortedOrder.length;
  }

  if (low >= high) {
    // 挿入位置が決まった
    sortedOrder.splice(low, 0, insertIndex);
    insertIndex++;

    if (insertIndex >= activeSongs.length) {
      currentSortedSongs = sortedOrder.map(i => activeSongs[i]);

          showNextComparison();

        const n = refinedTop.length;
        const finalList = refinedTop.concat(baseSortedSongs.slice(n));
        refineMode = false;
        showResult(finalList);
        return;
      }
    }
    low = 0;
    high = sortedOrder.length;
  }

  mid = Math.floor((low + high) / 2);
  const leftSong  = activeSongs[sortedOrder[mid]];
  const rightSong = activeSongs[insertIndex];

  choiceLeftBtn.textContent  = leftSong.title;
  choiceRightBtn.textContent = rightSong.title;

  updateProgress();
}

/* ---------- 結果表示 ---------- */
function showResult(sortedSongs) {
  sortScreen.classList.add("hidden");
  setupScreen.classList.add("hidden");
  resultScreen.classList.remove("hidden");
  resultNote.classList.remove("hidden");
  resultBody.innerHTML = "";
  progressText.textContent = "";
  progressBar.style.width = "0%";

  if (!sortedSongs || !sortedSongs.length) {
    const tr = document.createElement("tr");
    const td = document.createElement("td");
    td.colSpan = 2;
    td.textContent = "対象曲がありません。カテゴリ設定を確認してください。";
    tr.appendChild(td);
    resultBody.appendChild(tr);
    return;
  }

  sortedSongs.forEach((song, index) => {
    const tr = document.createElement("tr");
    tr.className = "song-row";

    const tdRank = document.createElement("td");
    tdRank.className = "rank-cell";
    tdRank.textContent = `${index + 1}位`;

    const tdTitle = document.createElement("td");
    const titleDiv = document.createElement("div");
    titleDiv.className = "title-main";
    titleDiv.textContent = song.title;
    const subDiv = document.createElement("div");
    subDiv.className = "title-sub";
    subDiv.textContent = song.recording || "";

    tdTitle.appendChild(titleDiv);
    tdTitle.appendChild(subDiv);

    tr.appendChild(tdRank);
    tr.appendChild(tdTitle);

    const detailTr = document.createElement("tr");
    detailTr.className = "detail-row hidden";
    const detailTd = document.createElement("td");
    detailTd.colSpan = 2;
    detailTd.innerHTML = `
      <div class="credit-line"><span class="credit-label">歌</span>${song.vocal || "-"}</div>
      <div class="credit-line"><span class="credit-label">作詞</span>${song.lyricist || "-"}</div>
      <div class="credit-line"><span class="credit-label">作曲</span>${song.composer || "-"}</div>
      <div class="credit-line"><span class="credit-label">編曲</span>${song.arranger || "-"}</div>
    `;
    detailTr.appendChild(detailTd);

    tr.addEventListener("click", () => {
      detailTr.classList.toggle("hidden");
    });

    resultBody.appendChild(tr);
    resultBody.appendChild(detailTr);
  });

  // ログ送信
  sendLog(sortedSongs);
}

/* ---------- ソート開始ボタン ---------- */
startButton.addEventListener("click", () => {
  const checked = Array.from(
    document.querySelectorAll('input[name="category"]:checked')
  ).map(el => el.value);

  if (!checked.length) {
    alert("1つ以上カテゴリを選んでください。");
    return;
  }

  selectedCategories = checked;
  activeSongs = allSongs.filter(s => checked.includes(s.category));

  if (!activeSongs.length) {
    alert("該当する曲がありません。");
    return;
  }

  refineMode = false;
  baseSortedSongs = [];

  setupScreen.classList.add("hidden");
  resultScreen.classList.add("hidden");
  resultNote.classList.add("hidden");
  sortScreen.classList.remove("hidden");

  initSortState();
  showNextComparison();
});

/* ---------- 比較ボタン ---------- */
choiceLeftBtn.addEventListener("click", () => {
  pushHistory();
  high = mid;
  showNextComparison();
});

choiceRightBtn.addEventListener("click", () => {
  pushHistory();
  low = mid + 1;
  showNextComparison();
});

choiceDrawBtn.addEventListener("click", () => {
  pushHistory();
  low = mid + 1;
  showNextComparison();
});

backButton.addEventListener("click", () => {
  popHistory();
});

/* ---------- 最初からやり直す（ソート中 / 結果画面） ---------- */
function restartAll() {
  sortScreen.classList.add("hidden");
  resultScreen.classList.add("hidden");
  resultNote.classList.add("hidden");
  setupScreen.classList.remove("hidden");
  refineMode = false;
  baseSortedSongs = [];
  activeSongs = [];
  sortedOrder = [];
  insertIndex = 0;
  low = high = mid = 0;
  historyStack = [];
  currentSortedSongs = [];
  progressText.textContent = "";
  progressBar.style.width = "0%";
}

restartButton.addEventListener("click", restartAll);
restartButtonSort.addEventListener("click", restartAll);

/* ---------- スプシへログ送信（曲名のみ / Beacon＋fetch） ---------- */
function sendLog(sortedSongs) {
  if (!LOG_ENDPOINT) return;
  if (!sortedSongs || !sortedSongs.length) return;

  const payload = {
    categories: selectedCategories,
    titles: sortedSongs.map(s => s.title) // 曲名のみ
  };
  const json = JSON.stringify(payload);

  // まず sendBeacon を試す
  try {
    if (navigator.sendBeacon) {
      const blob = new Blob([json], { type: "application/json" });
      const ok = navigator.sendBeacon(LOG_ENDPOINT, blob);
      if (ok) {
        return;
      }
    }
  } catch (e) {
    console.error("sendBeacon error", e);
  }

  // ダメな場合は fetch(no-cors) フォールバック
  fetch(LOG_ENDPOINT, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: json
  }).catch(err => {
    console.error("log failed", err);
  });
}

/* ---------- 画像保存（結果のみ・タイトル含む） ---------- */
saveImageBtn.addEventListener("click", () => {
  const captureArea = document.getElementById("result-capture");
  if (!captureArea) return;

  html2canvas(captureArea, {
    scale: 2,
    backgroundColor: "#ffffff"
  }).then(canvas => {
    canvas.toBlob(blob => {
      if (!blob) return;
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "beyooooonds_sort_result.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    });
  }).catch(() => {
    alert("画像の保存に失敗しました。ブラウザの設定をご確認ください。");
  });
});

/* ---------- X共有テキスト ---------- */
function buildShareText() {
  if (!currentSortedSongs || !currentSortedSongs.length) {
    return "BEYOOOOONDS楽曲ソート 結果\n\n（結果がありません）";
  }
  let lines = [];
  lines.push("BEYOOOOONDS楽曲ソート 結果", "");
  const n = Math.min(5, currentSortedSongs.length);
  for (let i = 0; i < n; i++) {
    lines.push(`${i + 1}位 ${currentSortedSongs[i].title}`);
  }
  lines.push("");
  lines.push("#ビヨ曲ソート");
  lines.push("https://beyomusic-sort.github.io/1019/");
  return lines.join("\n");
}

/* ---------- X共有：アプリ優先 → Webフォールバック ---------- */
shareXBtn.addEventListener("click", () => {
  const text = buildShareText();
  const encoded = encodeURIComponent(text);

  const appUrl = "x://post?text=" + encoded;
  const webUrl = "https://x.com/intent/post?text=" + encoded;

  try {
    // アプリ起動試行
    window.location.href = appUrl;

    // 一定時間経ってもタブが切り替わらない＝アプリ起動してないっぽい → Web版
    setTimeout(() => {
      if (!document.hidden) {
        window.open(webUrl, "_blank");
      }
    }, 700);
  } catch (e) {
    window.open(webUrl, "_blank");
  }
});
